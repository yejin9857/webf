<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>기본 작업 세팅</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css" />
    <link rel="stylesheet" href="../style/index-grid.css" />
  </head>
  <body>
    <div class="card">
      <div class="grid-top">
        <div class="profile-icon">A</div>
        <div class="header">헤더</div>
        <div class="grid-top__subhead">서브헤드</div>
        <div class="menu-icon">
          <span class="material-symbols-outlined">more_vert</span>
        </div>
      </div>
      <div class="image">
        <img src="../src/card_img.png" alt="" />
      </div>
      <div class="grid-bottom">
        <div class="titles">
          <div class="title">타이틀</div>
          <div class="grid-bottom__subhead">서브헤드</div>
        </div>
        <div class="body">
          생의 부패를 천지는 그들은 아름다우냐? 갑 찬미를 우리의 미인을 영원히
          물방아 희망의 것은 이것이다. 원질이 동산에는 가슴에 할지라도 운다.
          못할 능히 가는 인간의 그와 무엇이 무엇을 인류의 뜨거운지라, 이것이다.
          이상이 생명을 스며들어 품었기 길을 뜨고, 피부가 교향악이다.
        </div>
        <div class="button button--type-outline">즐겨찾기</div>
        <div class="button button--type-filled">더보기</div>
      </div>
    </div>
  </body>
</html>
