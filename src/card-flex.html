<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>기본 작업 세팅</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css" />
    <link rel="stylesheet" href="../style/index.css" />
  </head>
  <body>
    <div class="card">
      <div class="grp-top">
        <div class="grp-left">
          <div class="profile-icon">A</div>
          <div>
            <div class="header">헤더</div>
            <div class="subhead">서브헤드</div>
          </div>
        </div>
        <div class="menu-icon">
          <span class="material-symbols-outlined">more_vert</span>
        </div>
      </div>
      <div class="image">
        <img src="../src/card_img.png" alt="" />
      </div>
      <div class="grp-bottom">
        <div>
          <div class="title">타이틀</div>
          <div class="subhead">서브헤드</div>
          <div class="body"></div>
          품었기 불어 얼음에 있을 같이 교향악이다. 원질이 모래뿐일 우리는 이상
          것은 평화스러운 위하여 이것을 대한 이것이다. 영락과 광야에서 넣는
          군영과 봄바람을 힘차게 황금시대를 곳이 사막이다. 예가 것은 위하여,
          피다. 때까지 인간이 곧 있는 간에 얼음이 이것이다. 열락의 불어 인류의
          보내는 있는 목숨이 찬미를 이것이다.
        </div>
        <div class="buttons">
          <div class="button1">즐겨찾기</div>
          <div class="button2">더보기</div>
        </div>
      </div>
    </div>
  </body>
</html>
